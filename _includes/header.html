<header class="px-2 sticky">
  <div class="right-lg absolute-lg right-0 top-0">
    <ul class="mt-1 mt-lg-2 mr-2 mr-lg-3">
      <li class="inline-block block-lg text-right ml-1 ml-lg-0">
        <a class="italic h4 bold nav-link" href="{{ site.baseurl }}/">
          <!-- {{ site.title }} -->
          Home
        </a>
      </li>
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="inline-block block-lg text-right ml-1 ml-lg-0">
          <a class="italic nav-link h4" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
      <li class = "inline-block block-lg text-right ml-1 ml-lg-0 mt-2">
          <a class="italic nav-link h3 " href="#-" onclick="switchTheme();return false;">
              <i class="fas fa-adjust rotate-hover"></i></div>
          </a>
      </li>
    </ul>
  </div>
</header>
